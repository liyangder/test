<extend name="Common/back" />

<block name="title">管理员添加</block>

<block name="content">

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-add" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>管理员</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/dashboard')}">首页</a>
                    </li>
                    <li>
                        <a href="">管理员</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        添加管理员
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="{:U('add')}" method="post" enctype="multipart/form-data" id="form-add" class="form-horizontal">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">

                                                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-username">管理员</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="username" value="{$data['username']}" placeholder="管理员" id="input-username" class="form-control"/>
                                        <if condition="!empty($message['username'])">
                                            <label for="input-username" class="text-danger">{$message['username']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-password">密码</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password" value="{$data['password']}" placeholder="密码" id="input-password" class="form-control"/>
                                        <if condition="!empty($message['password'])">
                                            <label for="input-password" class="text-danger">{$message['password']}</label>
                                        </if>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-username">角色</label>
                                    <div class="col-sm-10">
                                        <select multiple name="role_id[]" class="form-control">
                                            <volist name="role_list" id="role">
                                                <option value="{$role['id']}">{$role['title']}</option>
                                            </volist>
                                        </select>
                                        <if condition="!empty($message['username'])">
                                            <label for="input-username" class="text-danger">{$message['username']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="appendJs">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>
</block>
