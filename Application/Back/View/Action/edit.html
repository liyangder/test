<extend name="Common/back" />

<block name="title">动作编辑</block>

<block name="content">

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-edit" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>动作</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/dashboard')}">首页</a>
                    </li>
                    <li>
                        <a href="">动作</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        编辑动作
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="{:U('edit', ['id'=>$data['id']])}" method="post" enctype="multipart/form-data" id="form-edit" class="form-horizontal">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">

                                                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-node">节点</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="node" value="{$data['node']}" placeholder="节点" id="input-node" class="form-control"/>
                                        <if condition="!empty($message['node'])">
                                            <label for="input-node" class="text-danger">{$message['node']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-parent_id">上级节点</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="parent_id" value="{$data['parent_id']}" placeholder="上级节点" id="input-parent_id" class="form-control"/>
                                        <if condition="!empty($message['parent_id'])">
                                            <label for="input-parent_id" class="text-danger">{$message['parent_id']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-level">节点级别</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="level" value="{$data['level']}" placeholder="节点级别" id="input-level" class="form-control"/>
                                        <if condition="!empty($message['level'])">
                                            <label for="input-level" class="text-danger">{$message['level']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-title">描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" value="{$data['title']}" placeholder="描述" id="input-title" class="form-control"/>
                                        <if condition="!empty($message['title'])">
                                            <label for="input-title" class="text-danger">{$message['title']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="appendJs">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>
</block>
